apiVersion: v1
kind: Pod
metadata:
  name: busybox
  namespace: default
spec:
  containers:
  - image: busybox
    command: 
      - "/bin/sh"
    args: ["-c", "echo 'busybox starting...'; idx=1; while true; do echo 'Service A - Index=$idx'; idx=`expr $idx + 1`; sleep 1; done"]
    imagePullPolicy: IfNotPresent
    name: busybox
  restartPolicy: Always
