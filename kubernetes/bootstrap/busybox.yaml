apiVersion: v1
kind: Pod
metadata:
  name: busybox
  namespace: default
spec:
  containers:
  - image: busybox
    command: 
      - "/bin/sh"
    args: ["-c", "export COUNT=1; while true; do echo 'hello there counter: $COUNT'; export COUNT=`expr $COUNT + 1`; sleep 1;done"]
    imagePullPolicy: IfNotPresent
    name: busybox
  restartPolicy: Always
