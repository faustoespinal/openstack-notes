---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: elasticsearch
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: elasticsearch
  namespace: kube-system
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - namespace
  verbs:
  - get
  - list
  - watch

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: elasticsearch
roleRef:
  kind: ClusterRole
  name: elasticsearch
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: elasticsearch
  namespace: kube-system

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: elasticsearch-logging
  namespace: kube-system
spec:
  rules:
  - host: elasticsearch-logging.mufc
    http:
      paths:
      - path: /
        backend:
          serviceName: elasticsearch-logging
          servicePort: 9200
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-logging
  namespace: kube-system
  labels:
    app: elasticsearch
    tier: backend
spec:
  ports:
  - name: api
    port: 9200
    targetPort: 9200
  - name: internal
    port: 9300
    targetPort: 9300
  selector:
    app: elasticsearch-logging
    tier: backend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: elasticsearch-logging
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: elasticsearch-logging
        tier: backend
    spec:
      serviceAccountName: elasticsearch
      containers:
      - name: elasticsearch-logging
        image: gcr.io/google_containers/elasticsearch:v5.5.1
        resources:
          # need more cpu upon initialization, therefore burstable class
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        ports:
        - containerPort: 9200
          name: db
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        env:
        - name: "discovery.type"
          value: "single-node"
        - name: "LS_JAVA_OPTS"
          value: "-Xmx512m -Xms512m"
        - name: "NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        # name must match the volume name below
        - name: nfs
          mountPath: "/usr/share/elasticsearch/data"
      volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: nfs-elasticsearch
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kibana-logging
  namespace: kube-system
spec:
  rules:
  - host: kibana-logging.mufc
    http:
      paths:
      - path: /
        backend:
          serviceName: kibana-logging
          servicePort: 5601
---
apiVersion: v1
kind: Service
metadata:
  name: kibana-logging
  namespace: kube-system
  labels:
    app: kibana
    tier: frontend
spec:
  ports:
  - port: 5601
    targetPort: 5601
  selector:
    app: kibana-logging
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kibana-logging
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kibana-logging
        tier: frontend
    spec:
      containers:
      - name: kibana-logging
        image: docker.elastic.co/kibana/kibana:5.6.3
        ports:
        - containerPort: 5601
        env:
        - name: SERVER_NAME
          value: "kibana-logging"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch-logging:9200"
